<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <th:block th:include="script :: mheaderFragment" th:with="title='登录'"/>
	    <link th:href="@{/css/login.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="login-screen">
			<div class="view">
				<div class="page">
					<div class="page-content login-screen-content">
						<div class="login-screen-title">
							<img th:src="@{/DATAS/zhengxin_logo_600_230.png}" class="zx-nav-img" />
						</div>
						<form th:action="@{/login}" method="post">
							<div class="list">
								<ul>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">用户名</div>
											<div class="item-input-wrap">
												<input type="text" name="username" autocomplete="off" placeholder="用户名不能为空" />
											</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">密码</div>
											<div class="item-input-wrap">
												<input type="password" name="password" placeholder="密码不能为空" autocomplete="off" />
											</div>
										</div>
									</li>
								</ul>
							</div>
							<div class="list">
								<ul>
									<li>
										<input type="submit" class="button button-big button-fill" id="btnSubmit" value="登录" style="width:300px;margin:auto;">
									</li>
								</ul>
								<div class="block-footer">
									<p>
										© 2018
										© <a href="http://zhengxinacc.com" target="_blank">zhengxinacc.com</a>
									</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/plugins/framework7/v3.0.0-beta.6/js/framework7.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/login.js}"></script>
	</body>
</html>
