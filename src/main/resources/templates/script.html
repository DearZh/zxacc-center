<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
	<title th:text="${title}"></title>
	<link rel="shortcut icon" th:href="@{/DATAS/zx_64.ico}" />
    <link th:href="@{/plugins/layui/2.2.6/css/layui.css}" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/json2/20160511/json2.js"></script>
    <script src="http://cdn.bootcss.com/date-fns/123/date_fns.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script type="text/javascript" th:src="@{/plugins/layui/2.2.6/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/template-web.js}"></script>
    
    <script type="text/javascript">
	    (function($){
	    	'use strict';
	    	
	    	$.kbase = $.kbase || {};
	    	$.extend($.kbase, {
	    		/* 应用根路径，如 /kbaseui-std */
	            ctx: $('meta[name="ctx"]').attr('content')
	    	});
	    })(jQuery);
    </script>
</head>
<head th:fragment="mheaderFragment">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#2196f3">
	<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
	<title th:text="${title}"></title>
	<link rel="shortcut icon" th:href="@{/DATAS/zx_64.ico}" />
    <link rel="stylesheet" th:href="@{/plugins/framework7/v3.0.0-beta.6/css/framework7.ios.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/framework7-icons/0.9.1/css/framework7-icons.css}">
    
    <script type="text/javascript">
	    window.__ctx = document.querySelector('meta[name="ctx"]').content;
    </script>
</head>
<div th:fragment="mfooterFragment">
	<!-- Toolbar -->
	<div class="toolbar tabbar tabbar-labels">
		<div class="toolbar-inner">
			<a href="#tab-home" th:class="${key=='tab-home'?'tab-link tab-link-active':'tab-link'}">
	        <i class="icon f7-icons">home_fill</i>
	        <span class="tabbar-label">首页</span>
	      </a>
	      <a href="#tab-task" th:class="${key=='tab-task'?'tab-link tab-link-active':'tab-link'}">
	        <i class="icon f7-icons">stopwatch_fill</i>
	        <span class="tabbar-label">考试</span>
	      </a>
	      <a href="#tab-conf" th:class="${key=='tab-conf'?'tab-link tab-link-active':'tab-link'}">
	        <i class="icon f7-icons">person_fill</i>
	        <span class="tabbar-label">我</span>
	      </a>
		</div>
	</div>
</div>
</html>
