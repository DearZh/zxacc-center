<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:include="script :: headerFragment" th:with="title='考试结果分析'"/>
	</head>
	<body>
		<input id="paperId" type="hidden" th:value="${param.paperId[0] }" />

		<div class="layui-row">
			<div class="layui-col-xs6">
				<div id="piePanel" style="width:98%;height:400px;"></div>
			</div>
			<div class="layui-col-xs6">
				<div id="barPanel" style="width:98%;height:400px;"></div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-xs6">
				<div id="scorePanel" style="width:98%;height:400px;"></div>
			</div>
			<div class="layui-col-xs6">
				<div id="finishPanel" style="width:98%;height:400px;"></div>
			</div>
		</div>

		<script type="text/javascript" th:src="@{/plugins/echarts/4.1.0.rc2/echarts.min.js}"></script>
		<script type="text/javascript" th:src="@{/plugins/echarts/4.1.0.rc2/macarons.js}"></script>
		<script type="text/javascript" th:src="@{/js/exam/analysis/view.js}"></script>
	</body>
</html>
