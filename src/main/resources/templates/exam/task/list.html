<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<th:block th:include="script :: mheaderFragment" th:with="title='正欣会计'"/>
		<link rel="stylesheet" th:href="@{/css/exam/task/list.css}"/>
	</head>
	<body>
		<div id="app">
			<div class="statusbar"></div>
		    
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<div data-name="home" class="page">
	
					<!-- Top Navbar -->
					<div class="navbar">
						<div class="navbar-inner bg-color-blue text-color-white">
					        <div class="title">正欣会计</div>
						</div>
					</div>
					
					<th:block th:include="script :: mfooterFragment" th:with="key=tab-home"/>
					
					<div class="tabs">
						<div class="page-content tab tab-active hide-navbar-on-scroll" id="tab-home">
							<div class="swiper-container demo-swiper"> 
								<div class="swiper-wrapper">
									<div class="swiper-slide"><img th:src="@{/DATAS/zhengxin_logo_600_230.png}" height="120"></div>
									<div class="swiper-slide"><img th:src="@{/DATAS/zx_01_600_230.png}" height="120"></div>
									<div class="swiper-slide"><img th:src="@{/DATAS/zx_02_600_230.png}" height="120"></div>
								</div>
							</div>

							<div class="list media-list">
								<ul id="homeList">

								</ul>
								<script id="templateHomeList" type="text/template7">
									{{#each list}}
										<li>
											<a href="/home-item/{{id}}/" class="item-link item-content">
												<div class="item-media">
													<img th:src="@{/article/loadImg?filename={{createDate}}}" width="80" class="lazy lazy-fade-in"/>
												</div>
												<div class="item-inner">
													<div class="item-title-row">
														<div class="item-title">{{title}}</div>
													</div>
													<div class="item-text">{{digest}}&nbsp;</div>
												</div>
											</a>
										</li>
									{{/each}}
								</script>
								<div class="content-block-title">
									<p style="text-align: center;">— 我是有底线的 —</p>
								</div>
							</div>
						</div> <!-- //tab-home -->
						<div class="page-content tab" id="tab-task">
							<div class="list links-list">
								<ul class="zx-task-list" id="taskList">
									
								</ul>
								<script id="templetTaskList" type="text/template7">
									{{#each data}}
										<li><a href="/task/{{id}}/{{task.id}}/{{task.status}}/">{{name}}</a></li>
									{{/each}}
								</script>
							</div>
						</div>
						<div class="page-content tab" id="tab-conf">
							<div class="list media-list">
								<ul>
									<li><a href="#" class="item-link item-content">
											<div class="item-media">
												<img th:data-src="@{/DATAS/zx-avatar.jpg}" width="44" class="lazy lazy-fade-in"/>
											</div>
											<div class="item-inner">
												<div class="item-title-row">
													<div class="item-title zx-username"></div>
												</div>
												<div class="item-subtitle">业精于勤荒于嬉 行成于思毁于随</div>
											</div>
									</a></li>
								</ul>
							</div>

							<div class="list">
								<ul>
									<li><a href="#" data-popup=".popup-about" class="item-link item-content zx-about popup-open">
											<div class="item-media">
												<i class="icon f7-icons">info</i>
											</div>
											<div class="item-inner">
												<div class="item-title">关于我们</div>
											</div>
									</a></li>
									<li><a href="javascript:;" class="item-link item-content zx-help">
											<div class="item-media">
												<i class="icon f7-icons">help</i>
											</div>
											<div class="item-inner">
												<div class="item-title">帮助与反馈</div>
											</div>
									</a></li>
									<li><a href="javascript:;" class="item-link item-content zx-version">
											<div class="item-media">
												<i class="icon f7-icons">data</i>
											</div>
											<div class="item-inner">
												<div class="item-title">版本</div>
											</div>
									</a></li>
									<li><a href="javascript:;" class="item-link item-content zx-logout">
											<div class="item-media">
												<i class="icon f7-icons">logout</i>
											</div>
											<div class="item-inner">
												<div class="item-title">退出</div>
											</div>
									</a></li>
								</ul>
							</div>
						</div>
					</div>

					<div class="popup popup-about">
						<div class="navbar">
							<div class="navbar-inner bg-color-blue text-color-white">
						        <div class="title">正欣会计</div>
						        <div class="right"><button class="button popup-close color-white">关闭</button></div>
							</div>
						</div>
						<div class="block">
							<div class="block">
								<p style="text-align: center"><img th:data-src="@{/DATAS/weixin_logo.jpg}" width="180" class="lazy lazy-fade-in" /></p>
								<p>
									专注会计行业，多种特色行业真账实操，<br/>
									会计各大职称考试，企业财税管控，<br/>
									Excel以及财税软件真账实习，<br/>
									无缝对接企业，一站式就业服务。
								</p>
							</div>
							<div class="block block-strong">
								<p>
									<b>地址</b> 麻城市金桥大道1号金桥花园小区门口<br/>
									<b>联系电话</b> <a href="tel:07132985077">0713-2985077</a><br/>
									<b>联系人</b> <a href="tel:07132985077">杨老师</a><br/>
									<b>Email</b> <a href="mailto:3410247727@qq.com">3410247727@qq.com</a><br/>
								</p>
							</div>
						</div>
					</div>
					
				</div> <!-- //home-page -->
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/plugins/framework7/v3.0.0-beta.6/js/framework7.min.js}"></script>
		<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    	<script src="http://cdn.bootcss.com/json2/20160511/json2.js"></script>
		
		<script type="text/javascript" th:src="@{/js/exam/task/list.js}"></script>
		<script type="text/javascript" th:src="@{/js/exam/task/app-exec.js}"></script>
		<script type="text/javascript" th:src="@{/js/exam/task/app-read.js}"></script>
	</body>
</html>
