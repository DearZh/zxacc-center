<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:include="script :: headerFragment" th:with="title='考试系统管理后台'"/>
		<link th:href="@{/css/system/user/list.css}" rel="stylesheet" />
	</head>
	<body class="layui-layout-body">
		<div class="layui-btn-group" th:style="${param._p}?'display:none;':'display:block;'">
		    <button class="layui-btn" id="btnAdd">新增</button>
		    <button class="layui-btn" id="btnEdit">编辑</button>
		    <button class="layui-btn" id="btnDel">删除</button>
		    <button class="layui-btn" id="btnImport">批量导入</button>
		    <input type="file" name="userFile" id="userFile" style="width:1px;height:1px;"/>
		</div>
		<table class="layui-hide" id="grid"></table>
		
		<div class="zx-panel">
			<div class="layui-form">
				<div class="layui-form-item">
					<input type="hidden" id="id"/>
					<div class="layui-inline">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-inline">
							<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" placeholder="账号不能为空"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="usernameCN" lay-verify="required" autocomplete="off" class="layui-input" placeholder="用户名不能为空"/>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
						      <input type="radio" name="sex" value="1" title="男" checked="checked"/>
						      <input type="radio" name="sex" value="0" title="女"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">生日</label>
						<div class="layui-input-block">
							<input type="text" name="birthday" class="layui-input" placeholder="yyyy-MM-dd"/>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">手机</label>
						<div class="layui-input-block">
							<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="联系方式不能为空"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/js/system/user/list.js}"></script>
	</body>
</html>
