<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:include="script :: headerFragment" th:with="title='考试系统管理后台'"/>
		<link th:href="@{/css/system/role/list.css}" rel="stylesheet" />
	</head>
	<body class="layui-layout-body">
		<div class="zx-btn-group">
			<div th:style="${param._p}?'display:none;':'display:inline;'">
				<button class="layui-btn" id="btnAdd">新增</button>
			    <button class="layui-btn" id="btnEdit">编辑</button>
			    <button class="layui-btn" id="btnDel">删除</button>
			</div>
			<input type="text" id="keyword" name="keyword" class="layui-input zx-keyword" placeholder="请输入关键字" autocomplete="off"/>
		    <button class="layui-btn" id="btnQuery">查询</button>
		</div>
		<table class="layui-hide" id="grid"></table>
		
		<div class="zx-panel">
			<div class="layui-form">
				<div class="layui-form-item">
					<input type="hidden" id="id"/>
					<div class="layui-inline">
						<label class="layui-form-label">名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" autocomplete="off" class="layui-input" placeholder="角色名称不能为空"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">标识</label>
						<div class="layui-input-inline">
							<input type="text" name="key" autocomplete="off" class="layui-input" placeholder="请输入标识" value="SYS_"/>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">权限</label>
						<div class="layui-input-block">
						      
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">用户</label>
						<div class="layui-input-block">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/js/system/role/list.js}"></script>
	</body>
</html>
